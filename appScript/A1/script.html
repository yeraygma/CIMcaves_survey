<script>
    document.getElementById('surveyA1').addEventListener('submit', function(e) {

        var formData = new FormData(document.getElementById('surveyA1'));
    
        fetch('https://script.google.com/macros/s/AKfycbzY--N691GuumPwnzGAIgFnlC6C1Mx40qbdiQwIku5rCkHmMGVdaTsg2r4fq9h5EXN5/exec', {
            method: 'POST',
            body: new FormData(document.getElementById('surveyA1')),

        })
        .then(response => {
            console.log('Datos enviados con éxito');
