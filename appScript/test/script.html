<script>
    document.getElementById('surveytest').addEventListener('submit', function(e) {
        e.preventDefault();  // Evita que el formulario se envíe de la manera tradicional
    
        var formData = new FormData(document.getElementById('surveytest'));
    
        fetch('https://script.google.com/macros/s/AKfycbyJ7lkILeWxqbOUtcE9f_4M3n0mbgk32itEaR40jMUya6-GUlajZvo3hG5RQR4eaVMLlQ/exec', {
            method: 'POST',
            body: new FormData(document.getElementById('surveytest')),
            mode: 'no-cors' // Esto puede ser necesario para evitar problemas de CORS
        })
        .then(response => {
            console.log('Datos enviados con éxito');
            alert('Formulario enviado con éxito');  // Notificación al usuario
        })
        .catch(error => console.error('Error:', error));
    });
    </script>
