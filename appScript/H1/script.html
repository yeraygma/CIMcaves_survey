<script>
    document.getElementById('surveyH1').addEventListener('submit', function(e) {
        e.preventDefault();  // Evita que el formulario se envíe de la manera tradicional
    
        var formData = new FormData(document.getElementById('surveyH1'));
    
        fetch('https://script.google.com/macros/s/AKfycbykbaTSIZKZCqG68DJ5UFrOanCm73elRkt-QTwraka2oRYwgu2P0CrbquFUZiCzlZJ2Mw/exec', {
            method: 'POST',
            body: new FormData(document.getElementById('surveyH1')),
            mode: 'no-cors' // Esto puede ser necesario para evitar problemas de CORS
        })
        .then(response => {
            console.log('Datos enviados con éxito');
            alert('Form submitted successfully. Thanks for helping!');  // Notificación al usuario
        })
        .catch(error => console.error('Error:', error));
    });

</script>
