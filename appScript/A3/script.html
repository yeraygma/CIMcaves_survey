<script>
    document.getElementById('surveyA3').addEventListener('submit', function(e) {
        e.preventDefault();  // Evita que el formulario se envíe de la manera tradicional
    
        var formData = new FormData(document.getElementById('surveyA3'));
    
        fetch('https://script.google.com/macros/s/AKfycbx6pHwo4OO41i2jOpc2iJeHDBFkbe-cQNA87ct6JqhEtQz1kSfn7yTa7l7EF7aQrZCTkw/exec', {
            method: 'POST',
            body: new FormData(document.getElementById('surveyA3')),
            mode: 'no-cors' // Esto puede ser necesario para evitar problemas de CORS
        })
        .then(response => {
            console.log('Datos enviados con éxito');
            alert('Form submitted successfully. Thanks for helping!');  // Notificación al usuario
        })

    </script>
